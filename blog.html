<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header class="sticky top-0 z-auto bg-transparent backdrop-blur-xl">
      <!-- Navbar starts -->
      <div class="navbar py-6 bg-[#F9F7F3]">
        <div class="navbar-start">
          <a id="home-button" class="btn btn-ghost bg-[#B4F461] font-semibold text-xl">Home</a>
        </div>
        <div class="navbar-center hidden lg:flex">
          <div class="flex flex-row items-center justify-between space-x-3">
            <img src="./assets/logo.png" alt="" />
            <h5 class="text-xl font-semibold">Donate Bangladesh</h5>
          </div>
        </div>
        <div class="navbar-end">
          <img src="./assets/coin.png" alt="" />
          <a id="main-balance" class="btn font-medium text-[#111111B3]"
            >5500 BDT</a
          >
        </div>
      </div>
      <!-- Navbar ends -->
      <!-- Banner starts -->
      <div
        class="flex flex-row items-center justify-center space-x-4 py-12 border-b-2 border-b-[#1111114D]"
      >
        <button
          id="donation-show-button"
          class="btn btn-outline text-xl font-semibold"
        >
          Donation
        </button>
        <button
          id="history-show-button"
          class="btn btn-outline text-xl font-medium text-[#111111B3]"
        >
          History
        </button>
      </div>
      <!-- Banner ends -->
    </header>
    <script src="js/features.js"></script>
  </body>
</html>
